<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Movie Review API{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent-gold: #d4af37;
            --accent-red: #8b0000;
            --text-light: #f5f5dc;
            --text-muted: #a9a9a9;
            --shadow: rgba(212, 175, 55, 0.3);
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, #2a2a2a 100%);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--accent-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .navbar {
            background: linear-gradient(90deg, var(--secondary-bg), var(--primary-bg));
            border-bottom: 2px solid var(--accent-gold);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.5rem;
            color: var(--accent-gold) !important;
        }

        .nav-link {
            color: var(--text-light) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-gold) !important;
        }

        .card {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid var(--accent-gold);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-red), var(--accent-gold));
            border: none;
            border-radius: 25px;
            color: var(--primary-bg);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-red));
            transform: scale(1.05);
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--accent-red) 100%);
            color: var(--text-light);
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(212, 175, 55, 0.1) 10px,
                rgba(212, 175, 55, 0.1) 20px
            );
            animation: film-strip 20s linear infinite;
        }

        @keyframes film-strip {
            0% { transform: translateX(0); }
            100% { transform: translateX(-20px); }
        }

        .rating-stars {
            color: var(--accent-gold);
        }

        footer {
            background: var(--secondary-bg);
            border-top: 2px solid var(--accent-gold);
            color: var(--text-muted);
        }

        .movie-card img {
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease;
        }

        .movie-card:hover img {
            transform: scale(1.05);
        }

        .modal-content {
            background: var(--secondary-bg);
            border: 1px solid var(--accent-gold);
            color: var(--text-light);
        }

        .form-control {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--accent-gold);
            color: var(--text-light);
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: var(--accent-red);
            box-shadow: 0 0 0 0.2rem rgba(139, 0, 0, 0.25);
        }

        .pagination .page-link {
            background: var(--secondary-bg);
            border-color: var(--accent-gold);
            color: var(--text-light);
        }

        .pagination .page-link:hover {
            background: var(--accent-gold);
            color: var(--primary-bg);
        }

        .pagination .active .page-link {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
        }

        /* Staggered animations */
        .animate-fade-in {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .animate-delay-1 { animation-delay: 0.2s; }
        .animate-delay-2 { animation-delay: 0.4s; }
        .animate-delay-3 { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-film"></i> Movie Review API
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'movie_search' %}">Search Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reviews_list' %}">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/swagger/" target="_blank">API Docs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Movie Review API. Built with Django & Bootstrap.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Trigger animations on page load
            $('.animate-fade-in').each(function(index) {
                $(this).css('animation-delay', (index * 0.1) + 's');
            });
        });
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
